<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 card-custom" style="max-width: 400px; width: 100%;">
        <h1 class="h4 text-center mb-4">Percentage Calculator</h1>

        <div class="mb-3">
            <label for="calcType" class="form-label">Choose calculation:</label>
            <select id="calcType" class="form-select">
                <option value="xOfY">How much is X% of Y</option>
                <option value="xIsOfY">X is what % of Y</option>
                <option value="increase">Increase of X% in Y</option>
                <option value="discount">Discount of X% in Y</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="value" class="form-label">Value:</label>
            <input type="number" id="value" class="form-control" placeholder="Enter value">
        </div>

        <div class="mb-3">
            <label for="percentage" class="form-label">Percentage (%):</label>
            <input type="number" id="percentage" class="form-control" placeholder="Enter percentage">
        </div>

        <div class="d-grid mb-3">
            <button onclick="calculate()" class="btn btn-primary">Calculate</button>
        </div>

        <div id="alertBox"></div>
        <h2 id="result" class="mt-4 h5 text-center text-success">Result: -</h2>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
