<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Percentage Calculator</h1>

        <label for="calcType">Choose calculaton:</label>
        <select name="calcType" id="calcType">
            <option value="xOfY">How much is X% of Y</option>
            <option value="xIsOfY">X is what % of Y</option>
            <option value="increase">Increase of X% in Y</option>
            <option value="discount">Discount of X% in Y</option>
        </select>

        <br>
        <label for="value">Value: </label>
        <input type="number" name="value" id="value" placeholder="Enter the value">
        
        <label for="percentage">Percentage (%):</label>
        <input type="number" name="percentage" id="percentage" placeholder="Enter the percentage">

        <button onclick="calculate()">Calculate</button>
    
        <h2 id="result">Result: -</h2>
    </div>
    <script src = "script.js"></script>
</body>
</html>
